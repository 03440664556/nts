<!DOCTYPE html>
<html>

<head>
    <title>Modal Example</title>
    <style type="text/css">
    
    </style>
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2002.9075007790332!2d73.06310618870891!3d33.678345577400094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df956077d6bfb1%3A0xe5db7e6512907826!2sThe+City+School!5e0!3m2!1sen!2s!4v1504098434331" width="100%" height="500px" frameborder="0" style="border:0; min-height: 100px" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="modal.js">
    </script>
</body>

</html>
